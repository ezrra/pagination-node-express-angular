<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <title>Pagination</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
  <div ng-controller="HomeCtrl" class="container">
    <h1>Pagintation</h1>
    <!-- Form search -->
    <form ng-submit="search()">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="input" placeholder="Search ...">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-default" value="Search" type="button">
        </span>
      </div>
    </form>
    <hr>
    <table class="table table-bordered">
  		<thead>
  			<tr>
  				<th class="col-md-3">
  					Full name
  				</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr ng-repeat="user in users">
  				<td>
  					<a>
  						{{ user.fullName}}
  					</a>
  				</td>
  			</tr>
  		</tbody>
  	</table>

    <!-- Pagination -->
    <ul uib-pagination total-items="pagination.totalItems" max-size="pagination.maxSize" boundary-link-numbers="true" rotate="true" force-ellipses="true" ng-model="currentPage" ng-change="pageChanged()">
    </ul>
  </div>

  <!-- Javascript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

  </body>
</html>
